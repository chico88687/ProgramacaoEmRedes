{% extends "duvidasemcasa/base.html" %}
{% block estaticos %}
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'duvidasemcasa/css/contactanos.css' %}"/>
{% endblock %}
{% block conteudo %}

<form action="{% url 'duvidasemcasa:criarnoticia' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
        <table>
            <tr>
                <td>
                    <h2>Publicar Noticia</h2>
                    Titulo: <input type="text" name="titulo" id="titulo" placeholder="Titulo da Noticia">
                    <br>
                    Texto:
                    <br>
                    <textarea name="texto" id="texto" rows="10" cols="100" required></textarea>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="img" id="img">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submeter">
                </td>
            </tr>
        </table>
</form>
{% endblock %}
